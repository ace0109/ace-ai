services:
  app:
    build: .
    image: ace-ai:latest
    container_name: ace-ai
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./chroma_db:/app/chroma_db
    environment:
      - TZ=Asia/Shanghai
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Linux 支持
    restart: unless-stopped
